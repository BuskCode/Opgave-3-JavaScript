<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Opgave 3</title>

    </head>
    <body>
        <div class="container">
            <div id="app">
                <h1>{{message}}</h1>

                <input id="ids" placeholder="Type any word..">
                <button @click="myWord" value="text">Show it</button>

                <ol>
                    <li>{{normal}}</li>
                    <li>{{uppercase}}</li>
                    <li>{{lowercase}}</li>
                </ol>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        
           
        
    </body>
</html>
